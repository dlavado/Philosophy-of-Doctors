
# Description: config file for default parameters of scenenet_ts40k experiment
# Author: Diogo Mateus

project:
  value: 'SceneNet1.5'
output_dir: 
  value: 'experiments/scenenet_ts40k/outputs'
# ------------------ #
# dataset config
# ------------------ #
dataset:
  value: 'ts40k'
data_path:
  value: ''
num_classes:
  value: 4
batch_size:
  value: 2
voxel_grid_size:
  value: (64, 64, 64)
voxel_size:
  value: None
num_workers:
  value: 12
val_split:
  value: 0.1
test_split:
  value: 0.3
fps_points:
  value: 10000 
  description: 'Number of points to sample from the point cloud with farthest point sampling'
# ------------------ #
# model config
# ------------------ #
model:
  value: 'scenenet'
cylinder_geneo:
  value: 10
arrow_geneo:
  value: 10
neg_sphere_geneo:
  value: 10
kernel_size:
  value: (5, 5, 5)
hidden_dims:
  value: "[512, 256, 128, 64, 32]"
# ------------------ #
# training config
# ------------------ #
optimizer:
  value: 'adam'
learning_rate:
  value: 0.001
max_epochs:
  value: 50 # -1 for infinite
gpus:
  value: -1 # -1 for all available gpus
early_stop_metric:
  value: 'train_MulticlassJaccardIndex'
# ------------------ #
#criterion config
# ------------------ #
criterion:
  value: 'geneo_tversky'
geneo_criterion:
  value: True
  description: 'If True, uses the geneo wrapper criterion, otherwise uses the standard criterion'
weighting_scheme_path:
  value: 'core/criterions/hist_estimation.pickle'
#criterion_params: # possible criterion params and their values
weight_alpha:
  value: 1
weight_epsilon:
  value: 0.1
mse_weight:
  value: 1
convex_weight:
  value: 5
tversky_alpha:
  value: 2
tversky_beta:
  value: 1
tversky_smooth:
  value: 1.0e-6
focal_gamma:
  value: 4
# ------------------ #
# Lit Trainer config
# ------------------ #
fast_dev_run:
  value: True
precision: # 16 or 32 FPU precision
  value: 16
auto_lr_find:
  value: True
auto_scale_batch_size:
  value: False
profiler:
  value: False
accumulate_grad_batches:
  value: 1
save_onnx:
  value: False
# ------------------ #
# Checkpoint config
# ------------------ #
resume_from_checkpoint:
  value: False
checkpoint_dir:
  value: 'experiments/scenenet_ts40k/checkpoints'
resume_checkpoint_name:
  value: val_MulticlassJaccardIndex # 'FbetaScore', 'train_loss', last, 'best', 'F1Score'
checkpoint_every_n_epochs: # This parameter and the next one are mutually exclusive
  value: 1 # every n epochs
checkpoint_every_n_steps:
  value: 0 # every n steps
  
