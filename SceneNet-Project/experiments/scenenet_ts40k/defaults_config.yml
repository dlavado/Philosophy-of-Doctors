

# Description: config file for default parameters of scenenet_ts40k experiment
# Author: Diogo Mateus

group:
  value: 'scenenet_ts40k_test'
output_dir: 
  value: 'experiments/scenenet_ts40k/outputs'
# ------------------ #
# dataset config
# ------------------ #
dataset:
  value: 'ts40k'
data_path:
  value: ''
batch_size:
  value: 4
voxel_grid_size:
  value: (64, 64, 64)
voxel_size:
  value: None
#dataset_params:
num_workers:
  value: 4
val_split:
  value: 0.1
test_split:
  value: 0.3
# ------------------ #
# model config
# ------------------ #
model:
  value: 'scenenet'
#model_params:
  #geneo_num:
cylinder_geneo:
  value: 1
arrow_geneo:
  value: 1
neg_sphere_geneo:
  value: 1
kernel_size:
  value: (9, 5, 5)
# ------------------ #
# training config
# ------------------ #
optimizer:
  value: 'sgd'
learning_rate:
  value: 0.001
max_epochs:
  value: 100
gpus:
  value: -1 # -1 for all available gpus
# ------------------ #
#criterion config
# ------------------ #
criterion:
  value: 'geneo_tversky'
weighting_scheme_path:
  value: 'core/criterions/hist_estimation.pickle'
#criterion_params: # possible criterion params and their values
weight_alpha:
  value: 1
weight_epsilon:
  value: 0.1
mse_weight:
  value: 1
convex_weight:
  value: 5
tversky_alpha:
  value: 2
tversky_beta:
  value: 2
tversky_smooth:
  value: 1.0e-6
focal_gamma:
  value: 4
# ------------------ #
# Lit Trainer config
# ------------------ #
fast_dev_run:
  value: True
precision: # 16 or 32 FPU precision
  value: 16
auto_lr_find:
  value: True
auto_scale_batch_size:
  value: True
profiler:
  value: False
# ------------------ #
# Checkpointing config
# ------------------ #
resume_from_checkpoint:
  value: False
checkpoint_dir:
  value: "experiments/scenenet_ts40k/checkpoints"
checkpoint_every:
  value: 1 # every n epochs
  
